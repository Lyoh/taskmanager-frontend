<h1 class="page-header">Tarefas Principais</h1>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" >
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>
          <a [routerLink]="['/tasks', task.id]" class="btn btn-info">Detalhes</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
