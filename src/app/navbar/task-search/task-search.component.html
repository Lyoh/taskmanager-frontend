<div id="search">
  <div class="form-group">
    <input #searchInput type="text" class="form-control" placeholder="Pesquisar" (keyup)="search(searchInput.value)" >
  </div>
  
  <div *ngIf="tasks" class="list-group my-search">
    <a *ngFor="let task of tasks" (click)="gotoTask(task)" class="list-group-item my-item">{{ task.title }}</a>
  </div>
</div>
