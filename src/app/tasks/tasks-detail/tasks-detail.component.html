<h1 class="page-header">Detalhes da tarefa Nº {{ task.id }}</h1>

<form [formGroup]="reactiveTaskForm" >
  <div class="row">
    <div class="form-group col-md-6 has-feedback" [class.has-error]="showFieldErrors(reactiveTaskForm.get('title'))" [class.has-success]="reactiveTaskForm.get('title').valid" >
      <label for="title" class="control-label">Título</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="reactiveTaskForm.get('title').valid" [class.glyphicon-remove]="showFieldErrors(reactiveTaskForm.get('title'))" style="margin-right:20px" ></span>
      <div *ngIf="showFieldErrors(reactiveTaskForm.get('title'))" class="text-danger">
        <div *ngIf="reactiveTaskForm.get('title').errors.required" >O título é obrigatório</div>
        <div *ngIf="reactiveTaskForm.get('title').errors.minlength" >O título deve ter no mínimo 3 caracteres</div>
        <div *ngIf="reactiveTaskForm.get('title').errors.maxlength" >O título deve ter no maxímo 15 caracteres</div>
      </div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldErrors(reactiveTaskForm.get('deadline'))" [class.has-success]="reactiveTaskForm.get('deadline').valid" >
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input type="text" formControlName="deadline" id="deadline" class="form-control">
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="reactiveTaskForm.get('deadline').valid" [class.glyphicon-remove]="showFieldErrors(reactiveTaskForm.get('deadline'))" style="margin-right:20px" ></span>
      <div *ngIf="showFieldErrors(reactiveTaskForm.get('deadline'))" class="text-danger">O prazo é obrigatório</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="showFieldErrors(reactiveTaskForm.get('done'))" [class.has-success]="reactiveTaskForm.get('done').valid" >
      <label for="done" class="control-label">Situação</label>
      <select formControlName="done" id="done" class="form-control">
        <option *ngFor="let option of doneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="reactiveTaskForm.get('done').valid" [class.glyphicon-remove]="showFieldErrors(reactiveTaskForm.get('done'))" style="margin-right:20px" ></span>
      <div *ngIf="showFieldErrors(reactiveTaskForm.get('done'))" class="text-danger">O prazo é obrigatório</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição</label>
      <textarea formControlName="description" id="description" rows="4" class="form-control"></textarea>
    </div>    
  </div>
</form>
